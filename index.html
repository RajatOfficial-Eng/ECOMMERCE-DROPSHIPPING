<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropship Emporium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Dropship Emporium</h1>
    <nav>
        <a href="#products">Products</a>
        <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<!-- PRODUCTS -->
<section id="products">
    <h2>Featured Dropship Products</h2>

    <div class="product-grid">
        <div class="product" data-price="25">
            <img src="image1.png" alt="Wireless Earbuds">
            <div class="product-details">
                <h3>Wireless Earbuds</h3>
                <p>$25 (Dropshipped from AliExpress)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product" data-price="40">
            <img src="image2.png" alt="Smartphone Case">
            <div class="product-details">
                <h3>Smartphone Case</h3>
                <p>$40 (Dropshipped)</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<!-- CART -->
<section id="cart" class="hidden">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-total">
        <strong>Total</strong>
        <span>$<span id="total">0.00</span></span>
    </div>

    <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
</section>

<!-- CHECKOUT -->
<section id="checkout" class="hidden">
    <h2>Checkout</h2>

    <form id="checkout-form" class="checkout-form">
        <div class="form-row">
            <label>Name:</label>
            <input type="text" required>
        </div>

        <div class="form-row">
            <label>Email:</label>
            <input type="email" required>
        </div>

        <div class="form-row">
            <label>Shipping Address:</label>
            <input type="text" required>
        </div>

        <button type="submit" class="place-order-btn">Place Order</button>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
